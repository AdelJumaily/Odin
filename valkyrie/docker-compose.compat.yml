version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["uvicorn", "apps.api.simple_app:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "${API_HOST_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
    environment:
      VALKYRIE_STORAGE_PATH: /app/data/uploads
    env_file:
      - ./.env
